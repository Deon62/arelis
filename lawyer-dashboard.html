<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Dashboard â€“ The Foundry Africa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="lawyer-dashboard.css">
</head>
<body class="ai-page">

  <div class="ai-app">
    <button type="button" class="ai-sidebar-toggle" id="ai-sidebar-toggle" aria-label="Open menu" aria-expanded="false">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
    <aside class="ai-sidebar">
      <div class="ai-sidebar-inner">
        <nav class="ai-panel-nav">
          <a href="lawyer-dashboard.html" class="ai-panel-nav-active">Dashboard</a>
          <a href="ai.html">AI</a>
          <a href="lawyer-my-sessions.html">My sessions</a>
          <a href="lawyer-earnings.html">Earnings</a>
          <a href="lawyer-availability.html">Availability</a>
          <a href="lawyer-ai-training.html">AI training</a>
        </nav>
      </div>
      <div class="ai-sidebar-account" id="sidebar-account">
        <button type="button" class="ai-account-btn" id="account-btn" aria-label="Account menu">
          <span class="ai-account-avatar"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></span>
          <span class="ai-account-name">Lawyer account</span>
        </button>
        <div class="ai-account-menu" id="account-menu">
          <a href="index.html" class="ai-account-menu-item">Home</a>
          <a href="#" class="ai-account-menu-item ai-account-logout" data-action="logout">Log out</a>
        </div>
      </div>
    </aside>
    <div class="ai-sidebar-overlay" id="ai-sidebar-overlay" aria-hidden="true"></div>

    <main class="ai-main">
      <div class="lwd-page">
        <header class="lwd-header">
          <h1 class="lwd-title">Dashboard</h1>
          <p class="lwd-lead">Overview of your sessions and earnings.</p>
        </header>

        <div class="lwd-kpi-card">
          <div class="lwd-kpi-cell">
            <span class="lwd-kpi-label">Total bookings</span>
            <span class="lwd-kpi-value">24</span>
          </div>
          <div class="lwd-kpi-cell">
            <span class="lwd-kpi-label">Earnings</span>
            <span class="lwd-kpi-value">KES 60,000</span>
          </div>
          <div class="lwd-kpi-cell">
            <span class="lwd-kpi-label">Sessions completed</span>
            <span class="lwd-kpi-value">18</span>
          </div>
          <div class="lwd-kpi-cell">
            <span class="lwd-kpi-label">Pending</span>
            <span class="lwd-kpi-value">3</span>
          </div>
        </div>

        <section class="lwd-section">
          <h2 class="lwd-section-title">Usage breakdown</h2>
          <div class="lwd-usage-card">
            <div class="lwd-bar-chart" id="lwd-bar-chart" aria-label="Sessions by topic">
              <div class="lwd-bar-row">
                <span class="lwd-bar-label">Contract review</span>
                <div class="lwd-bar-track">
                  <div class="lwd-bar-fill lwd-bar-fill--1" style="width: 50%;"></div>
                </div>
                <span class="lwd-bar-value">12</span>
              </div>
              <div class="lwd-bar-row">
                <span class="lwd-bar-label">Employment</span>
                <div class="lwd-bar-track">
                  <div class="lwd-bar-fill lwd-bar-fill--2" style="width: 33.33%;"></div>
                </div>
                <span class="lwd-bar-value">8</span>
              </div>
              <div class="lwd-bar-row">
                <span class="lwd-bar-label">Compliance</span>
                <div class="lwd-bar-track">
                  <div class="lwd-bar-fill lwd-bar-fill--3" style="width: 25%;"></div>
                </div>
                <span class="lwd-bar-value">6</span>
              </div>
              <div class="lwd-bar-row">
                <span class="lwd-bar-label">Other</span>
                <div class="lwd-bar-track">
                  <div class="lwd-bar-fill lwd-bar-fill--4" style="width: 16.67%;"></div>
                </div>
                <span class="lwd-bar-value">4</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="app-shell.js" defer></script>
  <script>
    (function() {
      var accountBtn = document.getElementById('account-btn');
      var accountMenu = document.getElementById('account-menu');
      if (accountBtn && accountMenu) {
        accountBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          accountMenu.classList.toggle('is-open');
        });
        document.addEventListener('click', function() {
          accountMenu.classList.remove('is-open');
        });
      }
      document.querySelectorAll('[data-action="logout"]').forEach(function(el) {
        el.addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('fa_token');
          localStorage.removeItem('fa_user');
          window.location.href = 'index.html';
        });
      });
    })();
  </script>
</body>
</html>
