<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up â€“ The Foundry Africa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="prefetch" href="login.html">
</head>
<body class="auth-page">
  <main class="auth-main auth-main-signup">
    <section class="auth-section auth-section-signup">
      <div class="auth-card">
        <div class="auth-logo-wrap">
          <img src="assets/loogo.png" alt="The Foundry Africa" class="auth-logo">
        </div>
        <h1>Sign up</h1>
        <div class="auth-error" id="signup-error" style="display:none"></div>
        <form class="auth-form signup-form" id="signup-form">
          <div class="auth-row">
            <div class="auth-field-half">
              <label class="auth-label" for="signup-first">First name</label>
              <input class="auth-input" id="signup-first" type="text" name="first_name" required placeholder="Jane">
            </div>
            <div class="auth-field-half">
              <label class="auth-label" for="signup-last">Last name</label>
              <input class="auth-input" id="signup-last" type="text" name="last_name" required placeholder="Mwangi">
            </div>
          </div>
          <label class="auth-label" for="signup-email">Email</label>
          <input class="auth-input" id="signup-email" type="email" name="email" required placeholder="you@company.com" autocomplete="email">
          <label class="auth-label" for="signup-password">Password</label>
          <div class="auth-pw-wrap">
            <input class="auth-input" id="signup-password" type="password" name="password" required placeholder="Min. 8 characters" autocomplete="new-password" minlength="8">
            <button type="button" class="auth-pw-toggle" data-target="signup-password" aria-label="Show password">
              <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
          <label class="auth-label" for="signup-password-confirm">Confirm password</label>
          <div class="auth-pw-wrap">
            <input class="auth-input" id="signup-password-confirm" type="password" name="password_confirm" required placeholder="Repeat password" autocomplete="new-password">
            <button type="button" class="auth-pw-toggle" data-target="signup-password-confirm" aria-label="Show password">
              <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
          <label class="auth-checkbox auth-checkbox-terms">
            <input type="checkbox" name="terms" required>
            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span>
          </label>
          <div class="signup-actions signup-actions-single">
            <button type="submit" class="btn btn-primary" id="signup-btn">Create account</button>
          </div>
          <p class="auth-footer-text" style="margin-top:0.75rem">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    var API = 'http://localhost:8001';

    // Password toggle
    document.querySelectorAll('.auth-pw-toggle').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var input = document.getElementById(this.getAttribute('data-target'));
        var open = this.querySelector('.eye-open');
        var closed = this.querySelector('.eye-closed');
        if (input.type === 'password') {
          input.type = 'text';
          open.style.display = 'none';
          closed.style.display = '';
        } else {
          input.type = 'password';
          open.style.display = '';
          closed.style.display = 'none';
        }
      });
    });

    var form = document.getElementById('signup-form');
    var errBox = document.getElementById('signup-error');
    var btn = document.getElementById('signup-btn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errBox.style.display = 'none';

      var pw = document.getElementById('signup-password').value;
      var pw2 = document.getElementById('signup-password-confirm').value;
      if (pw !== pw2) {
        errBox.textContent = 'Passwords do not match.';
        errBox.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Creating account\u2026';

      try {
        var res = await fetch(API + '/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            first_name: document.getElementById('signup-first').value.trim(),
            last_name: document.getElementById('signup-last').value.trim(),
            email: document.getElementById('signup-email').value.trim(),
            password: pw
          })
        });

        if (!res.ok) {
          var data = await res.json();
          throw new Error(data.detail || 'Something went wrong');
        }

        window.location.href = 'login.html';

      } catch (err) {
        errBox.textContent = err.message;
        errBox.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Create account';
      }
    });
  </script>
</body>
</html>
