<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – The Foundry Africa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <main class="auth-main auth-main-login">
    <section class="auth-section">
      <div class="auth-card">
        <div class="auth-logo-wrap">
          <img src="assets/loogo.png" alt="The Foundry Africa" class="auth-logo">
        </div>
        <h1>Login</h1>
        <div class="auth-error" id="login-error" style="display:none"></div>
        <form class="auth-form" id="login-form">
          <label class="auth-label" for="login-email">Email</label>
          <input class="auth-input" id="login-email" type="email" name="email" required placeholder="you@company.com" autocomplete="email">
          <label class="auth-label" for="login-password">Password</label>
          <div class="auth-pw-wrap">
            <input class="auth-input" id="login-password" type="password" name="password" required placeholder="••••••••" autocomplete="current-password">
            <button type="button" class="auth-pw-toggle" data-target="login-password" aria-label="Show password">
              <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="login-btn">Sign in</button>
        </form>
        <p class="auth-footer-text">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </section>
  </main>

  <script>
    var API = 'http://localhost:8001';

    // Password toggle
    document.querySelectorAll('.auth-pw-toggle').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var input = document.getElementById(this.getAttribute('data-target'));
        var open = this.querySelector('.eye-open');
        var closed = this.querySelector('.eye-closed');
        if (input.type === 'password') {
          input.type = 'text';
          open.style.display = 'none';
          closed.style.display = '';
        } else {
          input.type = 'password';
          open.style.display = '';
          closed.style.display = 'none';
        }
      });
    });

    var form = document.getElementById('login-form');
    var errBox = document.getElementById('login-error');
    var btn = document.getElementById('login-btn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errBox.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Signing in\u2026';

      try {
        var email = document.getElementById('login-email').value.trim();
        var password = document.getElementById('login-password').value;

        var res = await fetch(API + '/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password })
        });

        var data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || 'Incorrect email or password');
        }

        localStorage.setItem('fa_token', data.access_token);

        var meRes = await fetch(API + '/api/auth/me', {
          headers: { 'Authorization': 'Bearer ' + data.access_token }
        });

        if (meRes.ok) {
          var user = await meRes.json();
          localStorage.setItem('fa_user', JSON.stringify({
            id: user.id,
            first_name: user.first_name,
            last_name: user.last_name,
            email: user.email
          }));
        }

        window.location.href = 'ai.html';

      } catch (err) {
        errBox.textContent = err.message;
        errBox.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign in';
      }
    });
  </script>
</body>
</html>
