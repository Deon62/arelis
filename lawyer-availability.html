<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Availability – Lawyer – The Foundry Africa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="ai-page">
  <div class="ai-app">
    <button type="button" class="ai-sidebar-toggle" id="ai-sidebar-toggle" aria-label="Open menu" aria-expanded="false">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
    <aside class="ai-sidebar">
      <div class="ai-sidebar-inner">
        <nav class="ai-panel-nav">
          <a href="lawyer-dashboard.html">Dashboard</a>
          <a href="ai.html">AI</a>
          <a href="lawyer-my-sessions.html">My sessions</a>
          <a href="lawyer-earnings.html">Earnings</a>
          <a href="lawyer-availability.html" class="ai-panel-nav-active">Availability</a>
          <a href="lawyer-ai-training.html">AI training</a>
        </nav>
      </div>
      <div class="ai-sidebar-account" id="sidebar-account">
        <button type="button" class="ai-account-btn" id="account-btn" aria-label="Account menu">
          <span class="ai-account-avatar"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></span>
          <span class="ai-account-name">Lawyer account</span>
        </button>
        <div class="ai-account-menu" id="account-menu">
          <a href="index.html" class="ai-account-menu-item">Home</a>
          <a href="#" class="ai-account-menu-item ai-account-logout" data-action="logout">Log out</a>
        </div>
      </div>
    </aside>
    <div class="ai-sidebar-overlay" id="ai-sidebar-overlay" aria-hidden="true"></div>
    <main class="ai-main">
      <div class="lav-page">
        <div class="lav-connect-wrap">
          <button type="button" class="lav-connect-btn btn btn-dark" id="lav-connect-btn">Connect to calendar</button>
        </div>

        <div class="lav-calendar-card">
          <div class="lav-calendar-header">
            <button type="button" class="lav-nav-btn" id="lav-prev" aria-label="Previous month">&larr;</button>
            <h2 class="lav-month-title" id="lav-month-title">December 2025</h2>
            <button type="button" class="lav-nav-btn" id="lav-next" aria-label="Next month">&rarr;</button>
          </div>
          <div class="lav-weekdays">
            <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
          </div>
          <div class="lav-days" id="lav-days"></div>
          <div class="lav-actions">
            <button type="button" class="lav-action-btn btn btn-danger" id="lav-block-btn">Block</button>
            <button type="button" class="lav-action-btn btn" id="lav-clear-btn">Clear</button>
            <button type="button" class="lav-action-btn btn btn-primary" id="lav-unblock-btn">Unblock</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app-shell.js" defer></script>
  <script>
    (function() {
      var accountBtn = document.getElementById('account-btn');
      var accountMenu = document.getElementById('account-menu');
      if (accountBtn && accountMenu) {
        accountBtn.addEventListener('click', function(e) { e.stopPropagation(); accountMenu.classList.toggle('is-open'); });
        document.addEventListener('click', function() { accountMenu.classList.remove('is-open'); });
      }
      document.querySelectorAll('[data-action="logout"]').forEach(function(el) {
        el.addEventListener('click', function(e) { e.preventDefault(); localStorage.removeItem('fa_token'); localStorage.removeItem('fa_user'); window.location.href = 'index.html'; });
      });

      document.getElementById('lav-connect-btn').addEventListener('click', function() {
        alert('Calendar connection (Google, Outlook) will be added here.');
      });

      var blocked = {};
      var selected = {};
      var current = new Date();
      var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];

      function key(d) {
        return d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate();
      }

      function render() {
        var year = current.getFullYear();
        var month = current.getMonth();
        document.getElementById('lav-month-title').textContent = months[month] + ' ' + year;

        var first = new Date(year, month, 1);
        var last = new Date(year, month + 1, 0);
        var start = new Date(first);
        start.setDate(start.getDate() - start.getDay());
        var end = new Date(last);
        end.setDate(end.getDate() + (6 - end.getDay()));
        var days = [];
        var d = new Date(start);
        while (d <= end) {
          days.push(new Date(d));
          d.setDate(d.getDate() + 1);
        }

        var grid = document.getElementById('lav-days');
        grid.innerHTML = '';
        grid.className = 'lav-days';
        var today = new Date();
        var todayKey = key(today);
        days.forEach(function(date) {
          var cell = document.createElement('button');
          cell.type = 'button';
          cell.className = 'lav-day';
          if (date.getMonth() !== month) cell.classList.add('lav-day-other');
          var k = key(date);
          if (k === todayKey) cell.classList.add('lav-day-today');
          if (blocked[k]) cell.classList.add('lav-day-blocked');
          if (selected[k]) cell.classList.add('lav-day-selected');
          cell.textContent = date.getDate();
          cell.setAttribute('data-date', k);
          cell.addEventListener('click', function() {
            if (selected[k]) delete selected[k];
            else selected[k] = true;
            render();
          });
          grid.appendChild(cell);
        });
      }

      function applyBlock() {
        Object.keys(selected).forEach(function(k) { blocked[k] = true; delete selected[k]; });
        render();
      }
      function applyClear() {
        Object.keys(selected).forEach(function(k) { delete selected[k]; });
        render();
      }
      function applyUnblock() {
        Object.keys(selected).forEach(function(k) { delete blocked[k]; delete selected[k]; });
        render();
      }

      document.getElementById('lav-prev').addEventListener('click', function() {
        current.setMonth(current.getMonth() - 1);
        render();
      });
      document.getElementById('lav-next').addEventListener('click', function() {
        current.setMonth(current.getMonth() + 1);
        render();
      });
      document.getElementById('lav-block-btn').addEventListener('click', applyBlock);
      document.getElementById('lav-clear-btn').addEventListener('click', applyClear);
      document.getElementById('lav-unblock-btn').addEventListener('click', applyUnblock);

      render();
    })();
  </script>
</body>
</html>
